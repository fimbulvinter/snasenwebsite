<!DOCTYPE html>
<html>
<head>
    <title>Anders sin snasne side</title>
    <style>
        div, body {
            padding:10vh 10vw;
            margin: 0;
            color: darkgreen;
            border-radius: 50%;
        }
    </style>

</head>

<body style="background-color: red">
    <div style="background-color: orange">
        <div style="background-color: yellow; height: 30vh">
            <h1>Velkommen til Anders sin super-snasne side</h1>
            
            <div id="innhold">
                Jeg tenker på et tall mellom 1 og 20. Gjett hvilket?<br />
                <input type="text" /> 
                <button onclick="tipp1()">Gjett!</button>
            </div>
    </div>

    <script>
        function tipp1() {
            document.getElementById('innhold').innerHTML = `
                Du tippet 27. Det er for høyt - tipp igjen !<br/>
                <input type="text"/> 
                <button onclick="tipp2()">Tipp</button>
                `;
        }
        function tipp2() {
            document.getElementById('innhold').innerHTML = `
                Du tippet 12. Det er for lavt - tipp igjen !<br/>
                <input type="text"/> 
                <button onclick="tipp2()">Start på ny</button>
                `;
        }
    </script>

</body>
</html>
